<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title data-en="Residential Cleaning | C&L Cleaning Solution"

</title>

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f8fafc;color:#334155}
header{background:rgba(255,255,255,0.98);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);position:sticky;top:0;z-index:1000;border-bottom:2px solid #3b82f6;box-shadow:0 4px 15px rgba(0,0,0,0.1)}
nav{max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:12px 20px}
nav img{height:50px}
.nav-buttons{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
.language-toggle{background:rgba(59,130,246,0.1);border:2px solid rgba(59,130,246,0.3);border-radius:25px;padding:10px 18px;cursor:pointer;transition:all 0.3s ease;display:flex;align-items:center;gap:8px;font-size:0.9rem;color:#3b82f6;font-weight:600;white-space:nowrap}
.language-toggle:hover{background:rgba(59,130,246,0.2);border-color:rgba(59,130,246,0.5);transform:translateY(-2px)}
.flag{font-size:1.1rem}
.back{color:#334155;text-decoration:none;padding:10px 18px;border-radius:25px;transition:all 0.3s ease;font-weight:500;font-size:0.95rem;display:inline-flex;align-items:center;gap:8px;white-space:nowrap}
.back:hover{background:rgba(59,130,246,0.1);color:#3b82f6;transform:translateY(-2px)}
.hero{background:linear-gradient(135deg,rgba(59,130,246,0.9),rgba(37,99,235,0.9)),url('../img/hero-cleaning.png') no-repeat center center/cover;color:#fff;padding:120px 20px;text-align:center}
.hero h1{font-size:3rem;margin-bottom:1rem;font-weight:700}
.hero p{max-width:700px;margin:0 auto;font-size:1.2rem;line-height:1.7}
.container{max-width:1200px;margin:auto;padding:80px 20px}
footer{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff;text-align:center;padding:40px 20px}
footer p{opacity:0.95;font-size:1rem}

/* Responsive para tablets (601px a 900px) */
@media(max-width:900px){
    nav{padding:12px 15px}
    .language-toggle{padding:9px 16px;font-size:0.9rem}
    .back{padding:9px 16px;font-size:0.9rem}
    .nav-buttons{gap:10px}
    .hero h1{font-size:2.5rem}
    .hero{padding:100px 20px}
}

/* Responsive para m칩viles (hasta 600px) */
@media(max-width:600px){
    nav{padding:10px 12px}
    nav img{height:42px}
    .nav-buttons{gap:8px}
    .language-toggle{padding:8px 12px;font-size:0.8rem;border-width:1px}
    .language-toggle .flag{font-size:1rem}
    .back{padding:8px 12px;font-size:0.8rem}
    .back span{display:none}
    .back::before{content:"游";font-size:1rem}
    .hero h1{font-size:1.8rem;line-height:1.2}
    .hero p{font-size:1rem;line-height:1.5}
    .hero{padding:80px 15px}
    .container{padding:50px 15px}
    footer{padding:30px 15px}
    footer p{font-size:0.9rem}
}

/* Responsive para m칩viles muy peque침os (hasta 400px) */
@media(max-width:400px){
    .language-toggle{padding:7px 10px;font-size:0.75rem}
    .back{padding:7px 10px}
    .nav-buttons{gap:6px}
    .hero h1{font-size:1.5rem}
}
</style>
</head>

<body>

<header>
<nav>
  <div style="display:flex;align-items:center;gap:10px">
    <img src="../img/Logo%20C%26L.png">
    <strong>C & L Cleaning Solution</strong>
  </div>
  <div class="nav-buttons">
    <div class="language-toggle" onclick="toggleLanguage()">
        <span class="flag" id="flag">游쥟릖</span>
        <span id="lang-text">EN</span>
    </div>
    <a href="../index.html" class="back">游 <span data-en="Home" data-es="Inicio">Home</span></a>
  </div>
</nav>
</header>

<section class="hero">
<h1 data-en="Professional Painting Service" data-es="Servicio de Pintura Profesional">Professional Painting Service</h1>
<p data-en="Professional residential cleaning services for homes and apartments."
   data-es="Servicios profesionales de limpieza residencial para casas y apartamentos."></p>
</section>

<section class="container">
<p data-en="We focus on detailed cleaning, hygiene and customer satisfaction."
   data-es="Nos enfocamos en limpieza detallada, higiene y satisfacci칩n del cliente."></p>
</section>

<footer>
<p>&copy; 2026 C&L Cleaning Solution</p>
</footer>

<script>
let currentLang="en";
function toggleLanguage(){
    currentLang=currentLang==="en"?"es":"en";
    
    const flag=document.getElementById("flag");
    const langText=document.getElementById("lang-text");
    
    if(currentLang==="en"){
        flag.textContent="游쥟릖";
        langText.textContent="EN";
        document.documentElement.lang="en";
    }else{
        flag.textContent="游쀯릖";
        langText.textContent="ES";
        document.documentElement.lang="es";
    }
    
    document.querySelectorAll("[data-en]").forEach(el=>el.textContent=el.dataset[currentLang]);
}
</script>

</body>
</html>
